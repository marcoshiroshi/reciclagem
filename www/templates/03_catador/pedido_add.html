{% block main %}
    <div class="row">
        <div class="col-md-12">
            <div class="card border-light shadow-sm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="text-center">
                                Deseja Pegar Esse Pedido?
                            </h4>
                        </div>
                    </div>
                    {% include '02_morador/partials/dados_pedido.html' with pedido=object %}
                    <div class="row">
                        <div class="col-md-12">

                                <div id="map"></div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>

{% endblock main %}
{% block java_script %}
<script>
    const latitudePedido = parseFloat({{ object.morador.latitude }});
    const longitudePedido = parseFloat({{ object.morador.longitude }});
    const map = L.map('map').setView([latitudePedido, longitudePedido], 5);

    console.log(latitudePedido);
    console.log(longitudePedido);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var origem = L.latLng(-23.55052322222222222232311, -46.55052322222222222232311);
    {#var destino = L.latLng(latitudePedido, longitudePedido);#}
    var destino = L.latLng(latitudePedido, longitudePedido);


    console.log(origem);
    console.log(destino);

    L.marker(origem).addTo(map).bindPopup('Origem');
    L.marker(destino).addTo(map).bindPopup('Destino');

    var router = L.Routing.control({
        waypoints: [origem, destino],

    }).addTo(map);



</script>
{% endblock java_script %}
