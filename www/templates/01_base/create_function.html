{% extends '01_base/base.html' %}
{% block main %}
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Function</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputIconLeft">Role</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><span class="fas fa-id-card"></span></span>
                                <input type="text" name="name" class="form-control" id="exampleInputIconLeft" placeholder="Role Name">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock main %}
