{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include '00_framework/partials/header.html' %}

<body class="bg-soft">
    <main>

        <!-- Section -->
        <section class="vh-lg-100 bg-soft d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="signin-inner my-3 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <h1 class="h3 mb-4">Reset password</h1>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="password">Your New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                                        <input type="password" name="new_password1" placeholder="New Password" class="form-control" id="password" required autofocus>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="confirm_password">Confirm New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon5"><span class="fas fa-unlock-alt"></span></span>
                                        <input type="password" name="new_password2" placeholder="Confirm New Password" class="form-control" id="confirm_password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block btn-primary">Reset password</button>
                            </form>
                            <div class="d-flex justify-content-center align-items-center mt-4">
                                <span class="font-weight-normal">
                                    Go back to the
                                    <a href="{% url 'login' %}" class="font-weight-bold">login page</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% include '00_framework/partials/all_js.html' %}

</body>

</html>
