{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include '00_framework/partials/header.html' %}

<body class="bg-soft">
    <main>

        <!-- Section -->
        <section class="vh-lg-100 bg-soft d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image">
                    <div class="col-12 d-flex align-items-center justify-content-center">

                        <div class="signin-inner my-3 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 font-weight-bolder"><i class="fa fa-recycle"></i><br>Reciclagem Mori</h1>
                            </div>
                            <h1 class="h3">Esqueceu o seu email?</h1>
                            <p class="mb-4">Não se preocupe! Informe o seu email, que enviaremos um código de recuperação de senha.</p>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <input type="email" name="email" class="form-control" id="email" required autofocus>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block btn-primary">Recuperar senha</button>
                            </form>
                            <div class="d-flex justify-content-center align-items-center mt-4">
                                <span class="font-weight-normal">
                                    Voltar para a página de
                                    <a href="{% url 'login' %}" class="font-weight-bold">Login</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% include '00_framework/partials/all_js.html' %}

</body>

</html>
